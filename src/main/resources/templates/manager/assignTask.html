<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Add your head content here if needed -->
</head>

<body>
    <!-- The modal content goes here -->
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Assign Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Task: <span th:text="${taskTitle}"></span></p>
            <p>Choose an employee to assign the task to:</p>
            <select id="employeeSelect" class="form-control">
                <option value="">Select an employee</option>
                <!-- Iterate over employees here if needed -->
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="assignTaskButton">Assign</button>
        </div>
    </div>
</body>

</html>
